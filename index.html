<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form id="investiment-form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="starting-amount">Investimento inicial</label>
          <div class="flex">
            <input class="bg-emerald-200 w-1/6 text-center rounded-l-lg"  value="R$" type="text" disabled>
            <input required placeholder="0.00" class="px-2 bg-white w-5/6 rounded-r-lg" type="text" id="starting-amount">
            <!-- <input class="w-1/3" type="text" value="mensal"> -->
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="additional-contribution">Aportes adicionais</label>
          <div class="flex">
            <input class="bg-emerald-200 w-1/6 text-center rounded-l-lg"  value="R$" type="text" disabled>
            <input placeholder="0.00" class="px-2 bg-white w-5/6 rounded-r-lg" type="text" id="additional-contribution">
            <!-- <input class="w-1/3" type="text" value="mensal"> -->
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="time-amount">Prazo</label>
          <div class="flex">
            <input required placeholder="0" class="bg-white w-2/3 rounded-l-l px-2" type="text" id="time-amount">
            <!-- <input class="w-1/3" type="text" value="mensal"> -->
            <select class="bg-white w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200" id="time-amount-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="return-rate">Rentabilidade</label>
          <div class="flex">
            <input class="bg-emerald-200 w-1/6 text-center rounded-l-lg"  value="%" type="text" disabled>
            <input required placeholder="0" class="bg-white w-1/2 px-2" type="text" id="return-rate">
            <select class="bg-white w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200" id="evaluation-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="tax-rate">Imposto sobre o lucro</label>
          <div class="flex">
            <input class="bg-emerald-200 w-1/6 text-center rounded-l-lg"  value="%" type="text" disabled>
            <input required placeholder="0" class="bg-white w-5/6 rounded-r-lg px-2" type="text" id="tax-rate">
            <!-- <input class="w-1/3" type="text" value="mensal"> -->
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button type="submit" form="investiment-form" id="calculate-results" class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800 cursor-pointer">Calcular</button>
        <button class="w-1/2 rounded-lg  hover:bg-emerald-500 cursor-pointer">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
